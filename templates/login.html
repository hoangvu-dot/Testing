{% extends "base.html" %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
   
    <div class="background"></div>
    

    <div class="login-container">
        
        <div class="rounded-rectangle"></div>
        <div class="login">
                <div class="title_login">Login</div>
                <form action="#" method="post"> 
                <p>Email: <input type="text" name = "email" pattern="[a-z0-9._%+-]+@gmail\.com$" placeholder="Type your email" required></p>
                <p>Password: <input type="password" name = "password" placeholder="Enter your password" ></p>     
                <p><input type="submit" value="Submit" style="width: 100%;"></p> <a href="/register">Don't have an account? Register here!</a>
                </form> 
        
        </div>
    </div>

{% endblock %}
