{% extends "base.html" %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
   
    <div class="background">
        <div class="rounded-rectangle">
        <div class="login">
            <div class="title_login">Register</div>
                <form action="" method="post"> 
                <p>Name: <input type="text" name = "name" required></p>
                <p>Password: <input type="password" name = "pass" required></p>
                <p><input type="submit" value="Submit" style="width: 200px;"></p> <a href="/login">Log in here</a>
                </form> 
            </div>
        </div>
    </div>


    
{% endblock %}
